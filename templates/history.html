<h1 class="coming-soon-title">Welcome {{request.user.username}} your previous results</h1>
<table>
  <tr>
    <th>Positive</th>
    <th>Negative</th>
    <th>Neutral</th>
    <th>Final Result</th>
  </tr>
  {% for data in user_data %}
  <tr>
    <td>{{data.positive}}</td>
    <td>{{data.negative}}</td>
    <td>{{data.neutral}} </td>
   <td>{{data.result}}</td> 
     
  </tr>
  {% endfor %}
  
</table>
